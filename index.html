
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Formulario de pago</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css">

  </head>

  <body>

    <main class="container">

      <div class='row'> 
        <div class='col-xs-12 col-md-4 col-md-push-8'> 

          <aside>
            This is the sidebar
          </aside>

        </div> 

        <div class='col-xs-12 col-md-7 col-md-pull-4'> 

          <article>

            <header>
              
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <img src="assets/imgs/logo-hotel.jpg" alt="Welcome hotel and hostels logo"/>
                </div>
                <div class="col-xs-12 col-md-6">
                  <p>Welcome - Hotel & Hostel</p>
                  <p>Gran Vía 44,</p>
                  <p>Madrid, España</p>
                </div>
              </div>              
            </header>

            <div class="formulario">
              <h2>Datos de la reserva</h2>
              <form>
                <div class="row">
                  <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                      <label for="first">Nombre</label>
                      <input type="text" class="form-control" placeholder="" id="Nombre">
                    </div>
                  </div>
                  <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                      <label for="last">Apellidos</label>
                      <input type="text" class="form-control" placeholder="" id="Apellidos">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                      <label for="phone">Teléfono móvil</label>
                      <input type="tel" class="form-control" id="phone" placeholder="Teléfono móvil">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-md-12">
                    <div class="form-group">
                      <label for="company">Empresa</label>
                      <input type="text" class="form-control" placeholder="" id="Empresa">
                    </div>
                  </div>
                </div>
              </form>                             
            </div>        
          </article>
        </div> 
      </div> 
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
